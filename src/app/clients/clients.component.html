<div class="container py-4">
    <div class="row">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title text-center"><strong>Registered Customers</strong></h5>
            </div>
            <div class="card-body">

              <table class="table table-striped table-bordered text-center">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">IdentificationNumber</th>
                    <th scope="col">Firstname</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Email</th>
                    <th scope="col">DateOfBirth</th>
                    <th scope="col">CreatedAt</th>
                    <th scope="col">UpdatedAt</th>
                    <th scope="col">Manage</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let client of clients">
                    <th scope="row">{{ client.id }}</th>
                    <td>{{ client.identificationNumber }}</td>
                    <td>{{ client.firstName }}</td>
                    <td>{{ client.lastName }}</td>
                    <td>{{ client.email }}</td>
                    <td>{{ client.dateOfBirth }}</td>
                    <td>{{ client.createdAt }}</td>
                    <td>{{ client.updatedAt }}</td>
                    <td><a class="btn btn-success" href=""><i class="fa-solid fa-pen-to-square"></i></a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
    </div>
</div>
